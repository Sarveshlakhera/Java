name: Java CI Push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
         java-version: '8.0.192'
         java-package: jdk
         architecture: x64
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
